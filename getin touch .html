<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact UI</title>
 <link rel="stylesheet"  href="style.css">
</head>

<body>

    <div class="container">
        <div class="contact-info">
            <h2>Get In Touch</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p><i>📧</i> support@example.com</p>
            <p><i>📞</i> +1 (555) 123-4567</p>
            <p><i>📍</i> 123 Main Street, City, Country</p>
        </div>

        <div class="contact-form">
            <h2>Message</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your name" required />
                <input type="email" id="email" placeholder="Email address" required />
                <textarea id="message" placeholder="Type Message" required></textarea>
                <button type="submit">Send</button>
                <p class="success-message" id="successMessage">Your message has been sent!</p>
            </form>
        </div>
    </div>
    <script src="Form.js"></script>
</body>
</html>I
