<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact UI</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-info,
        .contact-form {
            flex: 1 1 400px;
            padding: 20px;
        }

        .contact-info h2,
        .contact-form h2 {
            margin-top: 0;
            color: #333;
        }

        .contact-info p {
            margin: 10px 0;
            color: #555;
        }

        .contact-info p i {
            margin-right: 10px;
            color: #007B5E;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .success-message {
            margin-top: 10px;
            color: green;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="contact-info">
            <h2>Get In Touch</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p><i>üìß</i> support@example.com</p>
            <p><i>üìû</i> +1 (555) 123-4567</p>
            <p><i>üìç</i> 123 Main Street, City, Country</p>
        </div>

        <div class="contact-form">
            <h2>Message</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your name" required />
                <input type="email" id="email" placeholder="Email address" required />
                <textarea id="message" placeholder="Type Message" required></textarea>
                <button type="submit">Send</button>
                <p class="success-message" id="successMessage">Your message has been sent!</p>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Simple validation
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name && email && message) {
                successMessage.style.display = 'block';
                form.reset();

                // Optionally, send to backend here with fetch()
                // fetch('/api/send', {...})
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>

</body>

</html>I
